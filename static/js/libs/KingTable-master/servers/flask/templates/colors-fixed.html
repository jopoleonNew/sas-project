{%- extends "layout.html" -%}
{%- block title -%}
  KingTable colors demo
{%- endblock -%}
{%- block body -%}
  {% include "partials/controls.html" %}
  <pre id="main"></pre>
{%- endblock -%}
{%- block js -%}
  <script src="scripts/colors.js"></script>
  <script>
  (function () {
    /*
    sort example:
    -- table.sortBy({"hsvValue": "asc", "color": "asc"});
    */
    var table = window.table = new KingTable({
      data: COLORS,
      caption: "KingTable - colors demo with client side pagination (whole collection in memory, immediately available).",
      element: document.getElementById("main"),
      builder: "text"
    });

    table.render().then(function () {
      console.log("ok :)");
    }, function () {
      console.log("noo :(");
    });
  })();
  </script>
  <script src="scripts/example-controls.js"></script>
{%- endblock -%}
